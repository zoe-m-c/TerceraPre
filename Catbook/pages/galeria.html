<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galeria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs nav-justified">
      <li class="nav-item">
        <a class="nav-link text-dark" href="/index.html">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="/pages/galeria.html">Galeria</a>
      </li>
    </ul>
    <!-- contenido -->
    <div class="container-fluid m-3">
      <div class="row" id="gatos"></div>
    </div>
<section>
<section id="profiles">
            <h2>Crea tu Perfil</h2>
            <div class="container">
                <form id="profile-form">
                    <div class="row">
                        <div class="col">
                            <input
                                type="text"
                                class="form-control"
                                id="first-name"
                                placeholder="Ingresa un nombre"
                                name="text"
                                required
                            />
                        </div>
                        <div class="col">
                            <input
                                type="text"
                                class="form-control"
                                id="last-name"
                                placeholder="Ingresa un apellido"
                                name="text"
                                required
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="cat-image">Elige una imagen:</label>
                            <select id="cat-image" class="form-control" required>
                                <option value="https://example.com/cat1.jpg">Gato 1</option>
                                <option value="https://example.com/cat2.jpg">Gato 2</option>
                                <option value="https://example.com/cat3.jpg">Gato 3</option>
                            </select>
                        </div>
                    </div>
</section>
    <!-- footer -->
    <div class="p-3 my-3 bg-dark text-white">
      <div class="d-flex justify-content-center">
        <p>Michibook</p>
      </div>
    </div>
    <script src="/js/funciones.js"></script>
    <script src="/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/funciones.js"></script>
    <script src="/js/main_galeria.js"></script>
  </body>
</html>
